<div class="product-info">
  <div class="left">
    <img
      [src]="'/images/products/' + product?.photo"
      [alt]="product?.name"
      class="photo"
    />
  </div>

  <div class="right">
    <h2>{{ product?.name }}</h2>
    <p>Rs. {{ product?.price }}.00</p>

    <div class="rating">
      <span *ngFor="let star of [1, 2, 3, 4, 5]">‚≠ê</span>
      <!-- <span>({{product?.reviews?.length || 0}} customer reviews)</span> -->
    </div>

    <p class="description">{{ product?.description }}</p>

    <div class="colors">
      <span>Colors:</span>
      <div class="color-options">
        <button class="color-btn" style="background-color: black"></button>
        <button class="color-btn" style="background-color: gray"></button>
        <button class="color-btn" style="background-color: #c19a6b"></button>
      </div>
    </div>

    <div class="quantity">
      <span>Quantity:</span>
      <div class="btns">
        <span class="less" (click)="actionsOnCantToBy(-1)">-</span>
        <span class="cant" id="cant">1</span>
        <span class="plus" (click)="actionsOnCantToBy(1)">+</span>
      </div>
    </div>

    <div class="actions">
      <button class="buy" (click)="onClick()" [disabled]="isInCart()">
        {{ isInCart() ? "In Cart" : "Add to Cart" }}
      </button>
      <button class="fav" (click)="addToFavorites()">
        {{ isInWishList() ? "‚ù§Ô∏è" : "ü§ç" }}
      </button>
    </div>

    <div class="meta">
      <p>SKU: {{ product?._id }}</p>
      <p>Category: {{ product?.cantToBuy }}</p>
      <p>Tags: Furniture, Wooden, Sofa</p>
      <div class="social">
        Share:
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-pinterest"></i></a>
      </div>
    </div>
  </div>
</div>
