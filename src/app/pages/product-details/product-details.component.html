<div style="padding: 40px 150px; height: 100vh">
  @if (product) {
  <span style="display: flex; gap: 10px; align-items: center">
    <span
      (click)="goBack()"
      style="
        padding: 10px;
        display: flex;
        cursor: pointer;
        align-items: center;
        text-decoration: none;
        border-radius: 10px;
        border: 1px solid #c9c9d1;
      "
      ><img
        src="../../../../../../assets/icons/leftb.svg"
        alt="Quitar al carrito"
      />
    </span>
    <span style="display: flex; flex-direction: column">
      <span style="color: #535667; font-size: 14px">Regresar a la lista</span>
      <span style="font-size: 22px; font-weight: 600"
        >Detalles del Producto</span
      >
    </span>
  </span>

  <section class="product-info">
    <div class="left">
      <span class="photo">
        <img
          style="
            width: 100%;
            max-height: 80%;
            object-fit: contain;
            border-radius: 10px;
          "
          src="{{ product.image }}"
          alt=""
        />
      </span>
    </div>
    <div style="min-width: 50%">
      <p style="color: #30689a; font-size: 25px">{{ product.name }}</p>
      <p style="font-weight: 600; font-size: 18px; margin: 15px 0">
        {{ product.price | currency }}
      </p>
      <!-- <p>
        <span style="font-weight: 500; font-size: 15px">Categoría: </span>
        {{ product.category.name }}
      </p> -->
      <p style="font-weight: 500; font-size: 15px; margin-top: 30px">
        Descripción:
      </p>
      <p>{{ product.description }}</p>

      <span style="display: flex; gap: 30px; margin-top: 30px">
        <div class="btns">
          <span class="less" (click)="actionsOnCantToBy(-1)">-</span>
          <span id="cant" class="cant">{{ product.cantToBuy }} </span>
          <span class="plus" (click)="actionsOnCantToBy(+1)">+</span>
        </div>

        <button
          class="buy"
          (click)="onClick()"
          [ngClass]="{ inCart: isInCart() }"
        >
          @if (!isInCart()) {
          <img
            src="../../../../../../assets/icons/add_shoppingw.svg"
            alt="Sumar al carrito"
          />
          }@else {
          <img
            src="../../../../../../assets/icons/remove_shoppingw.svg"
            alt="Quitar al carrito"
          />

          } @if (!isInCart()) { Añadir al Carrito }@else {Quitar del Carrito}
        </button>

        <button
          class="fav"
          (click)="addToFavorites()"
          [ngClass]="{ inWishList: isInWishList() }"
        >
          @if (isInWishList()) {
          <img
            src="../../../../../../assets/icons/heart-x-black.svg"
            alt="Quitar al favoritos"
          />

          }@else {

          <img
            src="../../../../../../assets/icons/heart-plus.svg"
            alt="Quitar al favoritos"
          />
          } @if (!isInWishList()) { Hacer de mis Favoritos } @else {Quitar de
          mis Favoritos}
        </button>
      </span>
    </div>
  </section>
  }
</div>
